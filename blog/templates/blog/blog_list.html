{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">ElectronicStore</h1>
        <h1 class="text-secondary">Блог</h1>
        <a href="{% url 'blog:blog_create' %}" class="btn btn-primary my-2"><i class="bi bi-android"></i>Добавить запись</a>

    </div>
</section>

{% for blog in object_list %}
<div class="container marketing">
    <div class="row">
        <div class="col-lg-4">
            <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg"
                 role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
href="{{ blog.image| media_filter }}"
                <rect width="100%" height="100%" fill="var(--bs-secondary-color)"/>
            </svg>
            <h2 class="fw-normal">{{ blog.title }}</h2>
                <p>{{ blog.content }}</p>
                <p><a class="btn btn-secondary" href="{% url 'blog:blog_detail' blog.pk %}">Посмотреть &raquo;</a></p>
                <p><a class="btn btn-secondary" href="{% url 'blog:blog_update' blog.pk %}">Редактировать &laquo;</a></p>
                <p><a class="btn btn-secondary" href="{% url 'blog:blog_delete' blog.pk %}">Удалить &raquo;</a></p>
        </div>
    </div>

</div>

{% endfor %}




{% endblock %}
