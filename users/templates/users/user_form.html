{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">ElectronicStore</h1>
        <p class="lead text-muted">Данная страница для Регистрации. Заполите поля</p>

    </div>
</section>


<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                       Зарегестрироваться
                    </button>
            </div>
        </div>
        </form>
         </div>
    </div>

{% endblock %}
